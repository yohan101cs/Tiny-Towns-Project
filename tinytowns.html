<!DOCTYPE html>
<html lang="en">
    <head>
        <title>tinytowns</title>
        <link rel="stylesheet" href="tinytowns.css">
    </head>


<body>
    <!-- this represents the building cards of the game -->
    <div class="locations">
        <div id="cottageLocation" class="location">
            <div class="name">Cottage</div>
        </div>
        <div id="chapelLocation" class="location">
            <div class="name">Chapel</div>
        </div>
        <div id="farmLocation" class="location">
            <div class="name">Farm</div>
        </div>
        <div id="tavernLocation" class="location">
            <div class="name">Tavern</div>
        </div>
        <div id="wellLocation" class="location">
            <div class="name">Well</div>
        </div>
        <div id="theaterLocation" class="location">
            <div class="name">Theater</div>
        </div>
        <div id="factoryLocation" class="location">
            <div class="name">Factory</div>
        </div>
        <div id="cathedralOfCaterinaLocation" class="location">
            <div class="name">Cathedral Of Caterina</div>
        </div>
    </div>

    <!-- this represents the board the player acts upon -->
    <div class="board">
        <div id="m11" class="mark selectable"></div>
        <div id="m12" class="mark selectable"></div>
        <div id="m13" class="mark selectable"></div>
        <div id="m14" class="mark selectable"></div>
    
        <div id="m21" class="mark selectable"></div>
        <div id="m22" class="mark selectable"></div>
        <div id="m23" class="mark selectable"></div>
        <div id="m24" class="mark selectable"></div>
    
        <div id="m31" class="mark selectable"></div>
        <div id="m32" class="mark selectable"></div>
        <div id="m33" class="mark selectable"></div>
        <div id="m34" class="mark selectable"></div>
    
        <div id="m41" class="mark selectable"></div>
        <div id="m42" class="mark selectable"></div>
        <div id="m43" class="mark selectable"></div>
        <div id="m44" class="mark selectable"></div>
    </div>

    <!-- this represents the resource cards you can get  -->
    <div class="resourceCards">
        <div id="wood" class="resource">
            <div class="name">Wood</div>
        </div>
        <div id="wheat" class="resource">
            <div class="name">Wheat</div>
        </div>
        <div id="brick" class="resource">
            <div class="name">Brick</div>
        </div>
    </div>
<!-- this represent the random pile of resources a player will draw from -->
    <div class="randomResource">
        <div class="name">random</div>
    </div>
    


</body>
